{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}iNiXR Technologies{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- NavBar -->
    <nav class="bg-gray-800 py-4 fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-center space-x-4">
            <a href="/" class="text-white hover:text-gray-400 transition duration-300">Home</a>
            <a href="/about/" class="text-white hover:text-gray-400 transition duration-300">About</a>
            <a href="/solutions/" class="text-white hover:text-gray-400 transition duration-300">Solutions</a>
            <a href="/portfolio/product-showcase/" class="text-white hover:text-gray-400 transition duration-300">Product Showcase</a>
            <a href="/partner/" class="text-white hover:text-gray-400 transition duration-300">Partner with Us</a>
            <a href="/contact/" class="bg-gradient-to-r from-cyan-500 to-teal-500 bg-clip-text text-transparent hover:from-teal-500 hover:to-cyan-500 transition duration-300 font-semibold">
    Contact Us
</a>

        </div>
    </nav>

    <div class="pt-20">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-400 text-sm">
        &copy; 2025 iNiXR Technologies. All rights reserved.
    </footer>

</body>
</html>
